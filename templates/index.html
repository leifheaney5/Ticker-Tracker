<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticker Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <nav class="navbar">
        <a href="#" class="navbar-brand">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
            </svg>
            Ticker Tracker
        </a>
        <div style="display: flex; align-items: center;">
            <span id="last-updated" class="last-updated">Last updated: -</span>
            <button id="refresh-btn" class="btn-refresh">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M23 4v6h-6"></path>
                    <path d="M1 20v-6h6"></path>
                    <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                </svg>
                Refresh
            </button>
        </div>
    </nav>

    <div class="container">
        
        <div class="summary-cards">
            <div class="card">
                <div class="card-title">Total Tickers</div>
                <div class="card-value" id="total-tickers">-</div>
            </div>
            <div class="card">
                <div class="card-title">Active Alerts</div>
                <div class="card-value text-danger" id="active-alerts">-</div>
            </div>
            <div class="card">
                <div class="card-title">System Status</div>
                <div class="card-value text-success" id="market-status">Online</div>
            </div>
        </div>

        <!-- Add Ticker Form -->
        <div class="card" style="margin-bottom: 2rem;">
            <div class="card-title">Add New Ticker</div>
            <div style="display: flex; gap: 1rem; align-items: flex-end;">
                <div style="flex: 1;">
                    <label style="display: block; margin-bottom: 0.5rem; font-size: 0.875rem; color: var(--text-secondary);">Symbol</label>
                    <input type="text" id="new-ticker-symbol" placeholder="e.g. AAPL" style="width: 100%; padding: 0.5rem; background: rgba(255,255,255,0.05); border: 1px solid var(--border-color); color: white; border-radius: 4px;">
                </div>
                <div style="flex: 1;">
                    <label style="display: block; margin-bottom: 0.5rem; font-size: 0.875rem; color: var(--text-secondary);">Target Price ($)</label>
                    <input type="number" id="new-ticker-target" placeholder="0.00" step="0.01" style="width: 100%; padding: 0.5rem; background: rgba(255,255,255,0.05); border: 1px solid var(--border-color); color: white; border-radius: 4px;">
                </div>
                <button id="add-ticker-btn" class="btn-refresh" style="height: 38px;">Add Ticker</button>
            </div>
        </div>

        <!-- Search Bar -->
        <div style="margin-bottom: 1rem;">
            <input type="text" id="ticker-search" placeholder="Search tickers..." style="width: 100%; padding: 0.75rem; background: rgba(255,255,255,0.05); border: 1px solid var(--border-color); color: white; border-radius: 4px;">
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Ticker</th>
                        <th>Price</th>
                        <th>24h Change</th>
                        <th>Target</th>
                        <th>52W Range</th>
                        <th>30D Trend</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="ticker-table-body">
                    <!-- Rows will be populated by JS -->
                </tbody>
            </table>
        </div>

    </div>

    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
